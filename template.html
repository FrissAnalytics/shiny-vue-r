<!DOCTYPE html>
<!-- template.html -->
<html>

<head>
  {{ headContent() }}

  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css">

  <!-- custom styles -->
  <link href="styles.css" rel="stylesheet">

  <!-- htmlwidgets -->
  <script src="htmlwidgets.js"></script>

  <!-- event bus -->
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

  <!-- vuex -->
  <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

  <!-- vue router -->
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

  <!-- vuetify -->
  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <!-- lodash-->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>

  <!-- d3.js-->
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- billboard.js (c3.js fork) -->
  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>

  <!-- vue-i18n -->
  <script src="https://unpkg.com/vue-i18n@8"></script>

  <!-- vue loader -->
  <script src="https://unpkg.com/http-vue-loader"></script>

  <!-- vue init -->
  <script type="module" src="vue.js"></script>

</head>

<body>

  <div id="app" ref="app">

    <v-app>

      <div class="top-nav-wrapper">
        <top-nav />
      </div>

      <v-main>

        <v-container fluid class="pa-0 blue">

          <keep-alive>
            <router-view></router-view>
          </keep-alive>

          <!-- will run into brackets issue but add a widget to test -->
          <html-widget :x="leaflet_x" name="leaflet">
            {{ leaflet_widget }}
            <!-- we could define the div <div id="leaf1" aria-live="polite" class="leaflet html-widget html-widget-output shiny-bound-output" style="width: 100%; height: 400px;"></div>-->
          </html-widget>

        </v-container>

      </v-main>

    </v-app>

  </div>

</body>

</html>
