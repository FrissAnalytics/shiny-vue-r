<!DOCTYPE html>
<!-- template.html -->
<html>

<head>
  <!-- shiny -->
  {{ headContent() }}

  <!-- google roboto font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">

  <!-- material design icons, see https://pictogrammers.github.io/@mdi/font/5.4.55/ -->
  <link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">

  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">

  <!-- custom styles -->
  <link href="styles.css" rel="stylesheet">

  <!-- event bus -->
  <script src="https://unpkg.com/mitt/dist/mitt.umd.js"></script>

  <!-- vue -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2.x/dist/vue.js"></script>

  <!-- vuex -->
  <script src="https://unpkg.com/vuex@3.6.2/dist/vuex.js"></script>

  <!-- vue router -->
  <script src="https://unpkg.com/vue-router@3"></script>

  <!-- vuetify -->
  <link href="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/vuetify@2.x/dist/vuetify.js"></script>

  <!-- utility libraries-->
  <script src="https://cdn.jsdelivr.net/npm/lodash@4.13.1/lodash.min.js"></script>
  <script src="https://d3js.org/d3.v6.min.js"></script>

  <!-- simple d3 charts -->
  <link href="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.css" rel="stylesheet">

  <script src="https://cdn.jsdelivr.net/npm/billboard.js/dist/billboard.min.js"></script>

  <!-- webgl globe -->
  <script src="https://unpkg.com/globe.gl@2.21.2/dist/globe.gl.min.js"></script>

  <!-- custom scrollbars -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.12.0/css/OverlayScrollbars.min.css"
    rel="stylesheet">

  <link href="https://kingsora.github.io/OverlayScrollbars/etc/os-theme-round-light.css" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/overlayscrollbars/1.12.0/js/OverlayScrollbars.min.js"></script>

  <!-- vue-i18n -->
  <script src="https://unpkg.com/vue-i18n@8"></script>

  <!-- vue loader -->
  <script src="https://unpkg.com/http-vue-loader"></script>

  <!-- vue init -->
  <script type="module" src="vue.js"></script>

</head>

<body>

  <div id="app" ref="app">

    <v-app>

      <div class="top-nav-wrapper">
        <top-nav />
      </div>

      <v-main>

        <v-container fluid class="pa-0 blue">

          <keep-alive>
            <router-view></router-view>
          </keep-alive>

        </v-container>

      </v-main>

    </v-app>

  </div>

</body>

</html>
